buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    group 'hu.trigary'
    version '1.0.0' //The version must follow the #.#.# pattern.
    //Changes which do not break the forge-bukkit protocol should increase the third number in the version.

    ext.url = 'https://github.com/Trigary/Iodine'
    ext.authors = 'Trigary", "NickAc'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.jetbrains:annotations:16.0.1'
    }
}
